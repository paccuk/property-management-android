[versions]
agp = "8.11.1"
datastore = "1.1.7"
kotlin = "2.2.0"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.2"
activityCompose = "1.10.1"
composeBom = "2025.07.00"
appcompat = "1.7.1"
material = "1.12.0"
ksp = "2.2.0-2.0.2"
protobufPlugin = "0.9.5"
protobuf = "4.31.1"
coreSplashscreen = "1.0.1"
hilt = "2.57"
hiltExt = "1.2.0"
uiAndroid = "1.8.3"
navigationRuntimeKtx = "2.9.2"
navigationCompose = "2.9.2"
