syntax = "proto3";

import "org/stkachenko/propertymanagement/data/dark_theme_config.proto";

option java_package = "org.stkachenko.propertymanagement.core.datastore";
option java_multiple_files = true;

message UserPreferences {
  DarkThemeConfigProto dark_theme_config = 1;
  bool use_dynamic_color = 2;

  string user_id = 3;
  string user_role = 4;
  bool is_logged_in = 5;

  int64 last_property_sync_time = 10;
  int64 last_user_sync_time = 11;
  int64 last_rental_sync_time = 12;
  int64 last_payment_sync_time = 13;
  int64 last_rental_invite_sync_time = 24;
  int64 last_rental_offer_sync_time = 25;
  int64 last_invoice_sync_time = 26;
  int64 last_payment_schedule_sync_time = 27;
}
